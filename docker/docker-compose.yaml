version: '3.8'

services:
  react-app:
    image: foxtechparking/cctv-user-enrollment:v2
    container_name: react-app
    expose:
      - "3000"  # Internal only â€” exposed to nginx, not the host
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"  # Host port 80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - react-app
    restart: unless-stopped
